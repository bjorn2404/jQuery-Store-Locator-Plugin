<!DOCTYPE html>
<html>
  <head>
    <title>Map Example 1</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/map-tiny.css" />
  </head>

  <body>
    
    <div id="store-locator-container">
      <label for="address">Enter Address or Zip Code:</label>
      <input type="text" id="address" name="address" />
	  <img id="submit" src="images/submit.jpg" alt="Submit" style="cursor: pointer;" />
      <div id="map-container">
        <div id="loc-list">
            <ul id="list"></ul>
        </div>
        <div id="map"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/jquery.storelocator.noForm.js"></script>
      <script>
        $(function() {
          $('#map-container').storeLocator();
        });
      </script>

  </body>
</html>
