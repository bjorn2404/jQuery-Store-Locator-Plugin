<!DOCTYPE html>
<html>
<head>
    <title>Sorting Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/storelocator.css" />
</head>

<body>

<div class="bh-sl-container">
    <div id="page-header">
        <h1 class="bh-sl-title">Using Chipotle as an Example</h1>
        <p>I used locations around Minneapolis and the southwest suburbs. So, for example, Edina, Plymouth, Eden Prarie, etc. would be good for testing the functionality.
            You can use just the city as the address - ex: Edina, MN.</p>
    </div>

    <div class="bh-sl-form-container">
        <form id="bh-sl-user-location" method="post" action="#">
            <div class="form-input">
                <label for="bh-sl-address">Enter Address or Zip Code:</label>
                <input type="text" id="bh-sl-address" name="bh-sl-address" />

                <label for="bh-sl-sort">Sort by:</label>
                <select id="bh-sl-sort" name="bh-sl-sort">
                    <option data-method="alpha" value="name">Name</option>
                    <option data-method="alpha" value="city">City</option>
                    <option data-method="numeric" value="address">Address</option>
                    <option data-method="numeric" value="distance">Distance</option>
                </select>

                <label for="bh-sl-order">Order:</label>
                <select id="bh-sl-order" name="bh-sl-order">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>

            <button id="bh-sl-submit" type="submit">Submit</button>
        </form>
    </div>

    <div id="bh-sl-map-container" class="bh-sl-map-container">
        <div id="bh-sl-map" class="bh-sl-map"></div>
        <div class="bh-sl-loc-list">
            <ul class="list"></ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="assets/js/libs/handlebars.min.js"></script>
<script src="https://maps.google.com/maps/api/js"></script>
<script src="assets/js/plugins/storeLocator/jquery.storelocator.js"></script>
<script>
	$(function() {
		$('#bh-sl-map-container').storeLocator({
			/**
             * The sortBy setting accepts three object properties that can be set for the initial search results.
             *
             * method: 'alpha', 'date', or 'numeric'
             * order: 'asc', or 'desc'
             * prop: Property in your data to sort by such as name, city, distance, etc.
			 */
			sortBy: {
				method: 'alpha',
				order: 'asc', // This is the default value but here for example.
                prop: 'name' // This is the default alpha sorting value but here for example.
            }
        });
	});
</script>

</body>
</html>
