<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Map Example - Pagination</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="assets/css/storelocator.css" />
	</head>

	<body>

		<div class="bh-sl-container">
			<div id="page-header">
				<h1 class="bh-sl-title">Using Chipotle as an Example</h1>
				<p>I used locations around Minneapolis and the southwest suburbs. So, for example, Edina, Plymouth, Eden Prarie, etc. would be good for testing the functionality.
					You can use just the city as the address - ex: Edina, MN.</p>
			</div>

			<div class="bh-sl-form-container">
				<form id="bh-sl-user-location" method="post" action="#">
					<div class="form-input">
						<label for="bh-sl-address">Enter Address or Zip Code:</label>
						<input type="text" id="bh-sl-address" name="bh-sl-address" />
					</div>

					<button id="bh-sl-submit" type="submit">Search</button>
				</form>
			</div>

			<div id="bh-sl-map-container" class="bh-sl-map-container">
				<div id="bh-sl-map" class="bh-sl-map"></div>
				<div class="bh-sl-loc-list">
					<ul class="list"></ul>
				</div>
				<div class="bh-sl-pagination-container">
					<ol class="bh-sl-pagination"></ol>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="assets/js/libs/handlebars.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?callback=Function.prototype&loading=async&libraries=marker"></script>
		<script src="assets/js/plugins/storeLocator/jquery.storelocator.js"></script>
		<script>
			$(function() {
				$('#bh-sl-map-container').storeLocator({
					pagination: true,
					// Use mapSettingsID for new map management, markers, and styling options. See options.md for more info.
					mapSettingsID: '',
				});
			});
		</script>

	</body>
</html>
